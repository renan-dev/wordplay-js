<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game - JS</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>

<body>
    <div class="container">
        <h1>Jogo de Palavras</h1>
        <p class="frase">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eaque, dignissimos.</p>

        <ul class="informacoes">
            <li>
                <span class="tamanho-frase"></span> Palavras
            </li>

            <li>
                <span class="cronometro">10</span> Segundos
            </li>
        </ul>

        <textarea class="campo-digitacao" cols="70" rows="8"></textarea>
        <div class="botoes">
            <button class="btn-reiniciar"><img src="img/reiniciar.png" alt="reiniciar jogo" title="Reiniciar"> </button>

        </div>
        <ul class="resultados">
            <li>
                <span class="contador-letras">0</span> Letras
            </li>

            <li>
                <span class="contador-palavras">0</span> Palavras
            </li>
        </ul>

    </div>
</body>

</html>
